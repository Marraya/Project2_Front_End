    <!-- Contact Form -->
            <div class="container-fluid">
                <div class="row hero-section">
                        <div class="col-lg-6">
                        <h1 class="display-5" style="text-align:center;">Contact Me Form</h1>
                        <img src="assets/images/bear.png" />
                        </div>
                        <div class="col-lg-4 contact-form">      
                        <form action="https://formspree.io/marioarraya@gmail.com" method="POST">
                            <label>Name</label><br>
                            <input class="input-fields" type="text" name="name" onfocus="if(this.value == 'John Smith') { this.value = ''; }"
                                value="John Smith"><br>
                            <label>E-mail</label><br>
                            <input class="input-fields" type="email" name="emailaddress" onfocus="if(this.value == 'example@gmail.com') { this.value = ''; }"
                                value="example@gmail.com"><br>
                            <label>Message</label><br>
                            <textarea type="text" name="message"></textarea>
                            <br><br>
                            <input class="submit-button" type="submit" value="Send">
                        </form>
                        </div> 
                        </div>
                </div>
